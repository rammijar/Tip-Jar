<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Tip Jar</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    :root {
      --pi-purple: #8f54ff;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --card-bg-light: #f9f9f9;
      --card-bg-dark: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease-in-out;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 1rem;
      background-color: var(--card-bg-light);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: var(--pi-purple);
      font-size: 2rem;
    }

    .btn {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--pi-purple);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #753de4;
    }

    .toggle {
      margin-top: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--pi-purple);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’œ Pi Tip Jar</h1>
    <p id="status">Connecting to Pi Network...</p>
    <button class="btn" id="loginBtn">Login with Pi</button>
    <p class="toggle" id="toggleTheme">Switch to Dark Mode</p>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("loginBtn");
    const toggleTheme = document.getElementById("toggleTheme");

    // Theme toggling
    let darkMode = false;
    toggleTheme.addEventListener("click", () => {
      darkMode = !darkMode;
      document.body.style.backgroundColor = darkMode ? getComputedStyle(document.documentElement).getPropertyValue('--bg-dark') : getComputedStyle(document.documentElement).getPropertyValue('--bg-light');
      document.body.style.color = darkMode ? getComputedStyle(document.documentElement).getPropertyValue('--text-dark') : getComputedStyle(document.documentElement).getPropertyValue('--text-light');
      document.querySelector('.container').style.backgroundColor = darkMode ? getComputedStyle(document.documentElement).getPropertyValue('--card-bg-dark') : getComputedStyle(document.documentElement).getPropertyValue('--card-bg-light');
      toggleTheme.textContent = darkMode ? "Switch to Light Mode" : "Switch to Dark Mode";
    });

    function onIncompletePaymentFound(payment) {
      console.log("Incomplete payment found:", payment);
    }

    loginBtn.addEventListener("click", async () => {
      if (!window.Pi) {
        statusEl.textContent = "Pi SDK not loaded. Make sure you're in the Pi Browser.";
        return;
      }

      try {
        const user = await window.Pi.authenticate(['payments'], onIncompletePaymentFound, { sandbox: true });
        statusEl.textContent = `Welcome, @${user.username}! ðŸŽ‰`;
        console.log("Authenticated user:", user);
      } catch (error) {
        console.error("Login failed:", error);
        statusEl.textContent = "Login failed. Are you in Pi Browser and Sandbox Mode enabled?";
      }
    });
  </script>
</body>
</html>
