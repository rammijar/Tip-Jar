<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PiTip - Support with Pi</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f2fc;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .container {
      margin: 60px auto;
      padding: 30px;
      background: white;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .pi-logo {
      width: 80px;
      margin-bottom: 20px;
    }
    h1 {
      color: #612b9b;
      margin-bottom: 0;
    }
    h2 {
      font-size: 18px;
      font-weight: 400;
      color: #666;
      margin-top: 4px;
      margin-bottom: 25px;
    }
    p {
      font-size: 15px;
      margin-bottom: 25px;
      color: #555;
    }
    button {
      background-color: #fdbb30;
      color: #612b9b;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 8px;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background-color: #f79f1f;
      color: white;
    }
    .message {
      margin-top: 20px;
      font-size: 15px;
      color: green;
      font-weight: 500;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }
    footer a {
      color: #612b9b;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Pi Logo SVG -->
  <svg class="pi-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="48" fill="#612b9b" stroke="#fdbb30" stroke-width="4"/>
    <text x="50%" y="55%" text-anchor="middle" font-size="42" fill="#fdbb30" font-family="Arial" dy=".3em">œÄ</text>
  </svg>

  <h1>PiTip üí∞</h1>
  <h2>Your Pi, your power to support learners.</h2>
  <p>Support this student developer with a small Pi tip! Every contribution helps me keep learning and building.</p>

  <button id="loginBtn">Login with Pi</button>
  <br/>
  <button id="tipBtn" style="display:none;">Send Tip (0.1 Pi)</button>

  <div class="message" id="message"></div>
</div>

<footer>
  <a href="privacy.html" target="_blank">Privacy Policy</a> | 
  <a href="terms.html" target="_blank">Terms of Use</a>
</footer>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const tipBtn = document.getElementById('tipBtn');
  const messageBox = document.getElementById('message');

  let piUser = null;

  loginBtn.addEventListener('click', async () => {
    try {
      const scopes = ['payments'];
      const user = await window.Pi.authenticate(
        scopes,
        onIncompletePaymentFound,
        { sandbox: true } // Sandbox mode enabled for testing
      );
      piUser = user;
      messageBox.style.color = 'green';
      messageBox.innerText = `Welcome, @${user.username}!`;
      loginBtn.style.display = 'none';
      tipBtn.style.display = 'inline-block';
    } catch (error) {
      messageBox.style.color = 'red';
      messageBox.innerText = 'Login failed. Make sure you are in Pi Browser and sandbox mode is enabled.';
      console.error(error);
    }
  });

  tipBtn.addEventListener('click', async () => {
    try {
      const payment = await Pi.createPayment({
        amount: 0.1,
        memo: "Thanks for supporting this student üíú",
        metadata: { type: "tip" },
      });
      messageBox.style.color = 'green';
      messageBox.innerText = '‚úÖ Tip sent successfully. Thank you!';
      console.log('Payment successful:', payment);
    } catch (error) {
      messageBox.style.color = 'red';
      messageBox.innerText = '‚ùå Payment canceled or failed.';
      console.error(error);
    }
  });

  function onIncompletePaymentFound(payment) {
    console.log('Found incomplete payment:', payment);
  }
</script>

</body>
</html>
